<div id="registered">
	<form action="/ShoppingWebsite/Registered" method="post"
		id="registered">
		<p>
			用户名：<input type="text" name="username" id="username"
				placeholder="username" />
		</p>
		<p>
			密码：<input type="password" name="password" id="password"
				placeholder="password" />
		</p>
		<p>
			确认密码：<input type="password" name="password2" id="password2"
				placeholder="再次输入密码" />
		</p>
		<input type="submit" value="注册" id="sub"
			class="btn btn-default disabled" /> 
		<input type="reset" value="重置"
			class="btn btn-default" />
	</form>
	<script>
	var validator = new Validator('registered', [ {
		name : "username",
		display : "请输入用户名|用户名至少3个字符",
		rules : 'required|min_length(3)'
	}, {
		name : "password",
		display : "请输入密码|密码至少6个字符",
		rules : 'required|min_length(6)'
	}, {
		name : "password2",
		display : "两次密码必须一致",
		rules : 'same(password)'
	} ], function(obj) {
		if (obj.errors.length > 0) {
			
		}else{
			console.log("2");
			$("#sub").removeClass("disabled");
		}
		
	});
		$('input').keyup(function(){
			console.log("1");
			validator.validate();
		});
		
	</script>
</div>
